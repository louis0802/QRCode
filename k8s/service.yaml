apiVersion: v1
kind: Service
metadata:
  name: qrcode-converter
  labels:
    app: qrcode-converter
spec:
  type: ClusterIP  # 或使用 LoadBalancer / NodePort
  selector:
    app: qrcode-converter
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
    name: http
  sessionAffinity: ClientIP  # 保持會話親和性
