apiVersion: apps/v1
kind: Deployment
metadata:
  name: qrcode-converter
  labels:
    app: qrcode-converter
spec:
  replicas: 2  # 可根據需求調整副本數
  selector:
    matchLabels:
      app: qrcode-converter
  template:
    metadata:
      labels:
        app: qrcode-converter
    spec:
      containers:
      - name: qrcode-converter
        image: qrcode-converter:latest  # 替換為你的映像倉庫地址
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8501
          name: http
          protocol: TCP
        env:
        - name: STREAMLIT_SERVER_PORT
          value: "8501"
        - name: STREAMLIT_SERVER_ADDRESS
          value: "0.0.0.0"
        - name: STREAMLIT_SERVER_HEADLESS
          value: "true"
        - name: STREAMLIT_BROWSER_GATHER_USAGE_STATS
          value: "false"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
